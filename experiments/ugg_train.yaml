MODEL_NAME: ugg_contact_bs2048_lr0002_l2_cosine
MODULE: ugg.generation

DATASET: dexgraspnet

GPUS: [0, 1, 2, 3, 4, 5, 6, 7]
BATCH_SIZE: 256
NUM_WORKERS: 16

PROJECT: ugg_contact

TRAIN:
  NUM_EPOCHS: 5000
  LR: 0.0002
  OPTIMIZER: Adam
  LR_SCHEDULER: cosine
  SCHEDULER:
    lr_decay_factor: 100
  VAL_EVERY: 10
  VAL_SAMPLE_VIS: 5

CALLBACK:
  CHECKPOINT_MONITOR: val/loss
  CHECKPOINT_MODE: min

MODEL:
  hand_vae:
    kl_weight: 0.00001
    encoder_dims: [22, 32, 64]
    decoder_dims: [64, 32, 22]
    loss: mse

  diffusion:
    pc_checkpoint: ./checkpoints/lion/aeb159h_hvae_lion_B32/checkpoints/epoch_5999_iters_1667999.pt
    hand_checkpoint: ./checkpoints/hand_vae/hand_vae_norm_l2_4_8_kl0.00001_22_32_64_lr4e-3_model/model_save/model_epoch=009.ckpt
    pc_args: ./checkpoints/lion/aeb159h_hvae_lion_B32/cfg.yml
    gen_hand: True
    gen_pc: True

    gen_contact: True
    loss_contact: l2
    contact_map_normalize_factor: 200.
    pc_local_pts_dim: 4

    task: ['obj2hand', 'hand2obj', 'joint']
    use_checkpoint: True
    hand_param_dim: 64
    loss_hand: l2

    beta_start: 0.001
    beta_end: 0.02
    n_timestep: 200

WEIGHT_FILE: /ssda/jiaxinlu/grasp/results/diffusion_lion_large/diffusion_lion_contact_joint_l2_lr00002_random_rot/model_save/model_epoch=3499.ckpt

DATA:
  SPLITS_DIR: 'data/splits_new'
  ROT_TYPE: mat
  PC_NUM_POINTS: 2048
  TEST_LENGTH: 38400
  USE_PRECOMPUTE_PC: True
  NORMALIZE_PC: True
  USE_POINT_CLOUD: True
  APPLY_RANDOM_ROT: False

  